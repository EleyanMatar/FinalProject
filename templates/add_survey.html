<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Survey</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="block2">
        <h1>Add new survey</h1>
        <form action='/add_survey' method="post" id="add_survey">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" name="id" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" name="city" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="municipality">Municipality:</label>
                <input type="text" name="municipality" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="neighborhood">Neighborhood:</label>
                <input type="text" name="neighborhood" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="street">Street:</label>
                <input type="text" name="street" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="building_status">Building status:</label>
                <input type="text" name="building_status" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="building_use">Building use:</label>
                <input type="text" name="building_use" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="current_place_of_residence">Current place of residence:</label>
                <input type="text" name="current_place_of_residence" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="land_number">Land number:</label>
                <input type="text" name="land_number" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="distination_number">Distination number:</label>
                <input type="text" name="distination_number" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="number_of_floors">Number of floors:</label>
                <input type="text" name="number_of_floors" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="number_of_units">Number of units:</label>
                <input type="text" name="number_of_units" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="floor_number">Floor number:</label>
                <input type="text" name="floor_number" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="unit_number">Unit number:</label>
                <input type="text" name="unit_number" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="family_member">Family member:</label>
                <input type="text" name="family_member" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="unit_area">Unit area:</label>
                <input type="text" name="unit_area" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="number_of_rooms">Number of rooms:</label>
                <input type="text" name="number_of_rooms" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="building_number">Building number:</label>
                <input type="text" name="building_number" placeholder="Enter value.." class="text2">
            </div>
            <div class="form-group">
                <label for="submit">Click submit to add new survey:</label>
                <input type="submit" value="Submit" class="button">
            </div>
        </form>  
        <p id="message">$replace2$</p>
        <label for="sign_in" class="note">You are currently signed in. Click 'Sign out' to exit your account.</label>
        <a href="/sign_out"><strong class="log-out-link">Sign Out</strong></a>
    </div>
    
    <script src="static/add_survey.js"></script>
</body>
</html>
