<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display And Delete Old Survey</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="block">
        <h1>Display, or delete old survey</h1>
        <form action="/show_survey" method="post" id = 'show_survey'>
            <input type="text" name="id" placeholder="Enter your ID..." class="text">
            <input type="submit" name='search' value="Search" class="button">
            <input type="submit" name='delete' value="Delete" class="button">
            <a href="/actions"><input type="button" name='return_back' value="Return back" class="button" id="return_button"></a>
        </form>
        <p id="message">$replace$</p>
        <label for="sign_in" class="note">You are currently signed in. Click 'Sign out' to exit your account.</label>
        <a href="/sign_out"><strong class="log-out-link">Sign Out</strong></a>
    </div>
    <script src="static/show_survey.js"></script>
</body>
</html>
